<body class="yui3-skin-sam	yui-skin-sam">
<div id="doc" class="yui-t7">
<div id="hd" role="banner"><h1>Visualization of the likelihood of phylogenetic trees</h1></div>
<div id="bd" role="main">
	<div class="yui-g">
			<div class="yui-u first">
				  <header>
					<h2>Pattern probabilities</h2>
				  </header>
				  <div id="patProbs"></div>
			</div>
			<div class="yui-u">
				<div id="treeABDiv"></div>
			</div>
	</div>

	<div class="yui-g">
		<div class="yui-u first">
			<div id="treeACDiv"></div>
		</div>
		<div class="yui-u">
			<div id="treeADDiv"></div>
		</div>
	</div>
</div>




<script type="text/javascript">
var DEBUGGING = true;
YUI({debug : DEBUGGING}).use('event-key', 
							 'widget', 
							 'console',
							 'slider',
							 'node',
							 'joined-input-slider',
							 'four-leaf-widget',
							 'four-leaf-tree-calculator',
							 'grouped-histogram',
							 function(Y) {

// load a console in debug mode, so we see the Y.log messages
if (DEBUGGING) {
	new Y.Console({height : 900}).render();
}



	var treeNameArray = ['AB', 'AC', 'AD'], 
		i,
		treeName,
		treeWidgets = [],
		flc,
		calcArray = [],
		colorArray = [];

	for (i = 0; i < treeNameArray.length; ++i) {
		treeName = treeNameArray[i];
		parNd = Y.one('#' + 'tree' + treeName + 'Div');
		Y.log("parNd is " + parNd);
		flw = new Y.FourLeafWidget({treeName : treeName,
									treeIndex : i,
									parNd : parNd});

		flw.render(parNd);
		flc = new Y.FourLeafTreeCalculator({name : treeName, 
								topoIndex : i, 
								edgeLenContainer : flw});
		calcArray[i] = flc;
		treeWidgets[i] = flw;
		colorArray[i] = flw.color;
	}
	parNd = Y.one('#patProbs');
	ppPanel = new Y.GroupedHistogram({groups : calcArray, colorArray : colorArray});
	ppPanel.render(parNd);
	return;
}
);
</script>

</body>
