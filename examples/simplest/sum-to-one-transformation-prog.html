<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>Sum-To-One-Transformation programmatic</title>
<!--begin custom header content for this example-->
<link rel="stylesheet" href="../../../yui3/build/cssfonts/fonts-min.css" type="text/css">
<script type="text/javascript" src="../../../yui3/build/yui/yui-debug.js"></script>
<script type="text/javascript" src="../../src/js/util.js"></script>
<script type="text/javascript" src="../../src/numeric-input/numeric-input-debug.js"></script>
</head>
<body class="yui3-skin-sam	yui-skin-sam">
<h1>SumToOneTransformation programmatic</h1>
<p>Demonstration subscribing to a transformation of an input array group of numeric input boxes.</p>
<div id="example"></div>
<div id="testLogger"></div>
<script type="text/javascript">
YUI().use(	'event',
                            'event-focus', 
							"node", 
							"console",
							"numeric-input", function (Y) {
    // preamble
    new Y.Console({height : 900}).render();						
    var d = Y.one('#example');

    // instantiation
    var first = new Y.InputGroup({labels : ['one', 'two', 'three'],
                                  value : [3, 2.5, 1]});
    d.append(first);
    first.render(d);
    var transf = new Y.SumToOneTransformation({unnormalized : first});
    
    // instantiation
    transf.after('valueChange', function (e) {
        var v = e.newVal;
        NdEjs.logObject(e, Y.log);
        Y.log('after first. valueChanged event. Value is now: ' + v + ' from get=' + transf.get('value'));
    });

  
});
</script>
</body>
</html>
