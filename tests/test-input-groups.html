<body class="yui3-skin-sam  yui-skin-sam">

<h1>Simple Testing Example</h1>

<div id="example"></div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="testLogger"></div>
<script type="text/javascript">
YUI({ filter: 'raw' }).use('event',
							"node", 
							"node-event-simulate",
							'event-valuechange',
							"console", "test", 'input-groups', function (Y) {

    Y.namespace("example.test");
    
    Y.example.test.DataTestCase = new Y.Test.Case({
    
        //name of the test case - if not provided, one is auto-generated
        name : "Data Tests",
        
        //---------------------------------------------------------------------
        // setUp and tearDown methods - optional
        //---------------------------------------------------------------------
        
        /*
         * Sets up data that is needed by each test.
         */
        setUp : function () {
            this.par = Y.one('#example');
        },
        
        /*
         * Cleans up everything that was created by setUp().
         */
        tearDown : function () {
        },

		generateWidget : function(v) {
			var e = { labels : ['first', 'second', 'third'],
                    value : v
					};
		    return new Y.InputGroups(e);
		},
        
        
        testCtor : function () {
            inp = this.generateWidget(null);
            Y.Assert.areEqual(null, inp.get('value'));
            
          },

      testSet : function () {
            inp = this.generateWidget(null);
            Y.Assert.areEqual(null, inp.get('value'));
            inp.set('value', [1,3,2]);
            Y.ArrayAssert.itemsAreEqual([1,3,2], inp.get('value'));
          },
    
      testRender : function () {
            inp = this.generateWidget(null);
            Y.Assert.areEqual(3, inp.num_elements);
            Y.Assert.areEqual(null, inp.get('value'));
            inp.render(this.par);
            Y.Assert.areEqual(3, inp.num_elements);
            Y.Assert.areEqual(3, inp.inputArray.length);
            Y.ArrayAssert.itemsAreEqual([null, null, null], inp.get('value'));
          }
    
    });
    
    Y.example.test.ExampleSuite = new Y.Test.Suite("Example Suite");
    Y.example.test.ExampleSuite.add(Y.example.test.DataTestCase);
    Y.example.test.ExampleSuite.add(Y.example.test.ArrayTestCase);

    //create the console
    var r = new Y.Console({
        newestOnTop : false,
        style: 'block' // to anchor in the example content
    });
    
    r.render('#testLogger');
    
    Y.Test.Runner.add(Y.example.test.ExampleSuite);

    //run the tests
    Y.Test.Runner.run();

});
</script>
</body>
</html>
